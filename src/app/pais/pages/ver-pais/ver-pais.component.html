
<div *ngIf="!pais; else divPais"
    class="alert alert-info">
    Espere por favor...
</div>

<ng-template #divPais>

    <div class="row">
      <div class="col-12">
        <h1>País: <small> {{ pais[0].name.nativeName.spa.common }}, {{ pais[0].capital }} </small></h1>
      </div>
    </div>

    <div class="row">

        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="pais[0].flags.png" class="img-thumbnail">
        </div>

        <div class="col">
            <h3>Información</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Poblacion:</strong> {{ pais[0].population | number }}
                </li>
                <li class="list-group-item">
                    <strong>Codigo alpha3:</strong> {{ pais[0].cca3 }}
                </li>
                <li class="list-group-item">
                    <strong>Continente:</strong> {{ pais[0].region }}
                </li>
            </ul>
        </div>
</div>

<h3>Traducciones</h3>
<div class="row">
    <div class="col">
        <span  *ngFor="let traduccion of translations; let i = index" class="badge bg-primary me-1"> 
               {{ traduccion.common }}
        </span>
    </div>
</div>

<!-- <pre class="mt-5">
    {{ pais[0] | json }}
</pre> -->

</ng-template>
